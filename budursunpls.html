<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita Yönlendirme</title>
    <style>
        /* Genel Sayfa Stil */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Butonların Tasarımı */
        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .kina {
            background-color: #e44d26;
            color: white;
        }

        .dugun {
            background-color: #007bff;
            color: white;
        }

        .button:hover {
            opacity: 0.8;
        }

        /* Modal Stil */
        #mapModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        .modal-button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        .google {
            background: #4285F4;
            color: white;
        }

        .apple {
            background: #333;
            color: white;
        }

        /* Kapat Butonu */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <h1>Harita Yönlendirme</h1>
    <div class="button-container">
        <button class="button kina" onclick="openMaps1()">Kına</button>
        <button class="button dugun" onclick="openMaps2()">Düğün</button>
    </div>

    <!-- Özel Modal Penceresi -->
    <div id="mapModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">X</button>
            <h2>Harita Uygulaması Seç</h2>
            <button class="modal-button google" id="googleBtn">Google Maps</button>
            <button class="modal-button apple" id="appleBtn">Apple Maps</button>
        </div>
    </div>

    <script>
        function openMaps1() {
            let userAgent = navigator.userAgent.toLowerCase();
            let googleMapsUrl = `https://maps.app.goo.gl/YuS7m5atKFE8HGMBA`;
            let appleMapsUrl = `https://beta.maps.apple.com/?auid=3093619979342042588&lsp=9902`;

            openMap(userAgent, googleMapsUrl, appleMapsUrl);
        }

        function openMaps2() {
            let userAgent = navigator.userAgent.toLowerCase();
            let googleMapsUrl = `https://maps.app.goo.gl/fsK5sm68uPEBPdbY6`;
            let appleMapsUrl = `https://beta.maps.apple.com/?auid=13633593972828911577&lsp=9902`;

            openMap(userAgent, googleMapsUrl, appleMapsUrl);
        }

        function openMap(userAgent, googleMapsUrl, appleMapsUrl) {
            if (userAgent.includes("android")) {
                window.location.href = googleMapsUrl;
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("mac os")) {
                window.location.href = appleMapsUrl;
            } else {
                let modal = document.getElementById("mapModal");
                modal.style.display = "flex";

                document.getElementById("googleBtn").onclick = () => window.location.href = googleMapsUrl;
                document.getElementById("appleBtn").onclick = () => window.location.href = appleMapsUrl;
            }
        }

        function closeModal() {
            document.getElementById("mapModal").style.display = "none";
        }
    </script>
</body>
</html>
